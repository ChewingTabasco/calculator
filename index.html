<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="calc-body">
      <div id="ui-container">
        <div id="display"></div>
        <div id="btn-container">
          <button class="num-btm">7</button>
          <button class="num-btm">8</button>
          <button class="num-btm">9</button>
          <button class="operator-btn">&#215</button>
          <button class="num-btm">4</button>
          <button class="num-btm">5</button>
          <button class="num-btm">6</button>
          <button class="operator-btn">&#247</button>
          <button class="num-btm">1</button>
          <button class="num-btm">2</button>
          <button class="num-btm">3</button>
          <button class="operator-btn">-</button>
          <button class="num-btm">0</button>
          <button id="decimal-btn">.</button>
          <button class="operator-btn">=</button>
          <button class="operator-btn">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
