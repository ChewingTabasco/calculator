<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="calc-body">
      <div id="ui-container">
        <div id="display">0.00</div>
        <div id="btn-container">
          <button class="num-btn">7</button>
          <button class="num-btn">8</button>
          <button class="num-btn">9</button>
          <button class="operator-btn">&#215</button>
          <button class="num-btn">4</button>
          <button class="num-btn">5</button>
          <button class="num-btn">6</button>
          <button class="operator-btn">&#247</button>
          <button class="num-btn">1</button>
          <button class="num-btn">2</button>
          <button class="num-btn">3</button>
          <button class="operator-btn">-</button>
          <button class="num-btn">0</button>
          <button class="num-btn" id="decimal-btn">.</button>
          <button id="eql-btn" >=</button>
          <button class="operator-btn">+</button>
          <button id="clr-btn">C</button>
        </div>
      </div>
    </div>
  </body>
</html>
